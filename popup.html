<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 380px;
      max-height: 500px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #ffffff;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .header img {
      width: 24px;
      height: 24px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      flex: 1;
    }
    
    .alert-count {
      background: #3b82f6;
      color: white;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 12px;
      font-weight: 500;
    }
    
    .alerts-container {
      flex: 1;
      overflow-y: auto;
      max-height: 400px;
      padding-right: 4px;
    }
    
    .no-alerts {
      padding: 40px 20px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }
    
    .alert-item {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      padding: 12px;
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
      margin-top: 4px;
    }
    
    .status-dot.active {
      background: #10b981;
    }
    
    .status-dot.paused {
      background: #6b7280;
    }
    
    .alert-content {
      flex: 1;
      overflow: hidden;
      line-height: 1.4;
    }
    
    .alert-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .alert-title-text {
      font-weight: 500;
      color: #374151;
      flex: 1;
      overflow: hidden;
    }
    
    .alert-title-text a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .alert-actions {
      display: flex;
      gap: 4px;
      flex-shrink: 0;
      margin-left: 8px;
    }
    
    .action-btn {
      background: transparent;
      color: #374151;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 12px;
      cursor: pointer;
      flex-shrink: 0;
      min-width: 28px;
    }
    
    .action-btn:hover {
      background: #f3f4f6;
    }
    
    .alert-details {
      color: #6b7280;
      font-size: 11px;
      margin-bottom: 2px;
    }
    
    .footer {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }
    
    .footer-text {
      font-size: 10px;
      color: #d1d5db;
      font-weight: 400;
    }
    
    .footer-text a {
      text-decoration: underline;
    }
    
    .loading {
      padding: 20px;
      text-align: center;
      color: #6b7280;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icon128.png" alt="Nevua Markets">
    <h1>Polymarket Price Alerts</h1>
     Active: <div class="alert-count" id="alertCount">0</div>
  </div>
  
  <!-- Bulk Clear Controls (hidden by default) -->
  <div id="bulkClearControls" style="
    display: none;
    flex-direction: row;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;
    padding: 8px 12px;
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 6px;
  ">
    <button id="bulkClearBtn" style="
      background: #9ca3af;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: not-allowed;
      font-weight: 500;
    " disabled>Clear</button>
    <select id="bulkClearSelect" style="
      background: #ffffff;
      border: 1px solid #d1d5db;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 12px;
      color: #6b7280;
      cursor: pointer;
    ">
      <option value="" selected style="color: #9ca3af;">None</option>
      <option value="closed">Closed</option>
      <option value="paused">Paused</option>
      <option value="all">All alerts</option>
    </select>
  </div>
  
  <div class="alerts-container" id="alertsContainer">
    <div class="loading" id="loading">Loading alerts...</div>
    <div class="no-alerts" id="noAlerts" style="display: none;">
      No alerts found.<br>
      <small>Visit a Polymarket event page to create alerts.</small>
    </div>
  </div>
  
  <div class="footer">
    <div class="footer-text">
      by <a href="https://nevua.markets" target="_blank">Nevua Markets</a><br>
      <a href="https://nevua.markets/terms.html" target="_blank">Terms of Use</a>
    </div>
  </div>
  
  <script src="dist/popup.js"></script>
</body>
</html>
